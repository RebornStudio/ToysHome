<ion-header>
  <ion-navbar>
    <ion-title>
      <p padding-start style="width:100%">{{"app_title" | translate}}</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="form bg-white" padding-left padding-right>
    <p text-center padding-bottom margin-bottom>{{"Sign in to" | translate}} {{"app_title" | translate}}</p>
    <ion-list>
      <ion-item>
        <ion-label>{{"phone" | translate}}</ion-label>
        <ion-input type="tel" text-end placeholder="{{'phone' | translate}}" [(ngModel)]="credentials.username" (ngModelChange)="checkNumber($event)">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{"password" | translate}}</ion-label>
        <ion-input type="password" text-end placeholder="{{'password' | translate}}" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full class="bg-thime btn-round btn-text" (click)="signIn()">{{"Continue" | translate}}</button>
    <!-- <br> -->
    <p text-center [innerHTML]="authError" style="margin-bottom:35px"></p>
    <p text-center (click)="passwordPage()" style="margin-bottom:35px">
      {{"forgot_password" | translate}}
    </p>
    <p text-center style="margin-bottom:15px">{{"or_continue_with" | translate}}</p>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button icon-left full class="btn-social btn-facebook" (click)="loginFB()">
            <ion-icon class="icon">
              <img src="assets/imgs/fb.png">
            </ion-icon>
            <span>{{"Facebook" | translate}}</span>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full icon-left class="btn-social btn-google" (click)="loginGoogle()">
            <ion-icon class="icon">
              <img src="assets/imgs/google.png">
            </ion-icon>
            <span>{{"Google" | translate}}</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="btn-fisx-bottom">
    <p text-center>{{"not_registered" | translate}}</p>
    <button ion-button full class="bg-white btn-round text-sky btn-text" (click)="signupPage()">{{"register" | translate}}</button>
  </div>
</ion-content>
