<ion-content class="bg-light">
    <div class="code">
        <h2>{{'Add Promo code' | translate}}</h2>
        <ion-input type="text" value="" [(ngModel)]="cCode" placeholder="{{'enter_promo' | translate}}"></ion-input>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="checkCode()">{{'submit' | translate}}</button>
    </div>
</ion-content>
