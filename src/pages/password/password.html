<ion-header>
    <ion-navbar>
        <ion-title>{{'forgot_password' | translate}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="">
    <div class="form" padding-left padding-right>
        <p text-center>{{"reset_password_box1" | translate}}
            <br>{{"reset_password3" | translate}}</p>
        <ion-list>
            <ion-item>
                <ion-input type="text" text-right placeholder="{{'reset_password_box1' | translate}}" [(ngModel)]="userLogin"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="resetPassword()">{{"submit" | translate}}</button>
    </div>
</ion-content>
